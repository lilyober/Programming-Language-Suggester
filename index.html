<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/styles.css" rel="stylesheet" text="css/text">
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
</head>

<body>
    <h1>Programming Language Suggester</h1>
    <P>Please answer the following questions below</P>

    <form id="questionare">
        <h2>Favorite Time of Day</h2>
        <label>
            <input type="radio" name="time" value="Morning">
            Morning
        </label><br />
        <label>
            <input type="radio" name="time" value="Afternoon">
            Afternoon
        </label><br />
        <label>
            <input type="radio" name="time" value="Night">
            Night
        </label><br />

        <h3>Favorite Food</h3>
        <select name="Favorite Food" id="Food">
            <option>Pasta</option>
            <option>Sandwich</option>
            <option>Salad</option>
            <option>Pizza</option>
            <option>Ramen</option>
            <option>Mashed Potatoes</option>
            <option>Sushi</option>
            <option>Fried Chicken</option>
        </select>

        <button type="submit">Enter</button>
    </form>
</body>

</html>
