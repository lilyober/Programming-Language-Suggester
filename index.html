<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/styles.css" rel="stylesheet" text="css/text">
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
</head>

<body>
    <h1>Programming Language Suggester</h1>
    <P>Please answer the following questions to determine what coding language you are best matched for:</P>

    <form id="questions">
        <h3>Favorite Time of Day</h3>
        <label>
            <input type="radio" name="time" id="Morning" value="Python">
            Morning
        </label><br />
        <label>
            <input type="radio" name="time" id="Afternoon" value="C#">
            Afternoon
        </label><br />
        <label>
            <input type="radio" name="time" id="Night" value="JavaScript">
            Night
        </label><br />

        <h3>Favorite Food</h3>
        <select name="Favorite Food" id="Food">
            <option>Select</option>
            <option>Pasta</option>
            <option>Sandwich</option>
            <option>Salad</option>
            <option>Pizza</option>
            <option>Ramen</option>
            <option>Mashed Potatoes</option>
            <option>Sushi</option>
            <option>Fried Chicken</option>
        </select><br />

        <h3>Favorite Color</h3>
        <label for="color">
            <input id="color" type="color">
        </label><br />

        <h3>Favorite Animal</h3>
        <label>
            <input type="radio" name="Animal" value="Lion">
            Lion
        </label>
        <label>
            <input type="radio" name="Animal" value="Tiger">
            Tiger
        </label>
        <label>
            <input type="radio" name="Animal" value="Bear">
            Bear
        </label><br />

        <h3>Favorite Movie Genre</h3>
        <select name="Favorite Movie Genre" id="Movie">
            <option>Select</option>
            <option>Horror</option>
            <option>Drama</option>
            <option>Action</option>
            <option>Comedy</option>
            <option>Scify</option>
        </select><br />

        <button type="submit" id="button1">Enter</button>

    </form>

    <div id="result" class="hidden">
        <p>The language you should learn first is <span id="answer"></span>!</p>
    </div>

    <div id="button2" class="hidden">
        <button type="submit">Try again!</button>
    </div>

        <p>The language you should learn first is C#!</p>
    </div>

    <div id="javascript" class="hidden">
        <p>The language you should learn first is JavaScript!</p>
    </div> -->

</body>

</html>
