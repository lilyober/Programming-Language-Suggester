<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/styles.css" rel="stylesheet" text="css/text">
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
</head>

<body>
    <h1>Programming Language Suggester</h1>
    <P>Please answer the following questions to determine what coding language you are best matched for:</P>

    <form>
        <h3>Favorite Time of Day</h3>
        <label>
            <input type="radio" name="time" id="Morning" value="Morning">
            Morning
        </label><br />
        <label>
            <input type="radio" name="time" id="Afternoon" value="Afternoon">
            Afternoon
        </label><br />
        <label>
            <input type="radio" name="time" id="Night" value="Night">
            Night
        </label><br />

        <h3>Favorite Food</h3>
        <select name="Favorite Food" id="Food">
            <option>Select</option>
            <option>Pasta</option>
            <option>Sandwich</option>
            <option>Salad</option>
            <option>Pizza</option>
            <option>Ramen</option>
            <option>Mashed Potatoes</option>
            <option>Sushi</option>
            <option>Fried Chicken</option>
        </select><br />

        <h3>Favorite Color</h3>
        <label for="color">
            <input id="color" type="color">
        </label><br />

        <h3>Favorite Animal</h3>
        <label>
            <input type="radio" name="Animal" value="Lion">
            Lion
        </label>
        <label>
            <input type="radio" name="Animal" value="Tiger">
            Tiger
        </label>
        <label>
            <input type="radio" name="Animal" value="Bear">
            Bear
        </label><br />

        <h3>Favorite Movie Genre</h3>
        <select name="Favorite Movie Genre" id="Movie">
            <option>Select</option>
            <option>Horror</option>
            <option>Drama</option>
            <option>Action</option>
            <option>Comedy</option>
            <option>Scify</option>
        </select><br />

        <button type="submit">Enter</button>
    </form>

    <div id="story" class="hidden">
        <p>The language you should learn first is <span id="check">Python</span><span id="check2">C#</span><span
                id="check3">Ruby</span>!</p>

    </div>

</body>

</html>
